<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student E-shop Project</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="container main-header-container">
        <nav class="header-navigation">
          <a href="./index.html" class="logo-link">
            <img
              class="logo-img"
              width="64"
              height="64"
              src="./images/LogoPNG.png"
            />
          </a>
          <ul class="header-list-nav">
            <li class="header-list-item">
              <a href="./index.html" class="header-link">Home</a>
            </li>
            <li class="header-list-item">
              <a href="" class="header-link">Latest Arrivals</a>
            </li>
            <li class="header-list-item">
              <a href="" class="header-link">Special Offers</a>
            </li>
          </ul>
        </nav>
        <div class="header-icons">
          <svg class="cart-icon" width="36" height="36">
            <use href="./images/icons.svg#icon-cart"></use>
          </svg>
          <svg class="mobile-burger-icon" width="36" height="36">
            <use href="./images/icons.svg#icon-burger"></use>
          </svg>
        </div>
      </div>
    </header>
  </body>
</html>
